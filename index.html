<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Spli<br>tter</h1>
  </header>
  <main>
    <div class="calculator-container">
      <form>
        <div>
          <label for="bill" class="label">Bill</label>
          <input class="input-field bill-input" type="number" id="bill">
        </div>
        <div role="radiogroup" aria-labelledby="tip">
          <label for="tip" class="label">Select Tip %</label>
          <span>
            <label for="tip-5" class="label">5%</label>
            <input type="radio" id="tip-5" value="0.05" name="5%">
          </span>
          <span>
            <label for="tip-10" class="label">10%</label>
            <input type="radio" id="tip-10" value="0.1" name="10%">
          </span>
          <span>
            <label for="tip-15" class="label">15%</label>
            <input type="radio" id="tip-15" value="0.15" name="15%">
          </span>
          <span>
            <label for="tip-25" class="label">25</label>
            <input type="radio" id="tip-25" value="0.25" name="25%">
          </span>
          <span>
            <label for="tip-50" class="label">50%</label>
            <input type="radio" id="tip-50" value="0.5" name="50%">
          </span>
          <span>
            <label for="tip-custom" class="label">Custom</label>
            <input type="radio" id="tip-custom" value="0" name="Custom">
          </span>
        </div>
        <div>
          <label for="people" class="label">Number of People</label>
          <input class="input-field people-input" type="number" id="people">
        </div>
      </form>
    </div>
    <div class="results-container"></div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
